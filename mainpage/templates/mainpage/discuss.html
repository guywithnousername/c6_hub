{% extends "mainpage/base.html" %}
{% block content %}
<h1>Discuss</h1>
<a href="{% url 'mainpage:newtopic' %}">Create a topic</a><hr>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'mainpage:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>Be the first! Discuss a topic.</li>
    {% endfor %}
</ul>
{% endblock %}
