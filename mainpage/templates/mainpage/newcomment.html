{% extends "mainpage/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Commenting on "{{ topic }}"</h1>
<form action="{% url 'mainpage:newcomment' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Comment</button>
    {% endbuttons %}
</form>
{% endblock %}
