{% extends "mainpage/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Create a poll</h1>
<form action="{% url 'mainpage:newpoll' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">New Poll</button>
    {% endbuttons %}
</form>
{% endblock %}
