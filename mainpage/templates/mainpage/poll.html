{% extends "mainpage/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Polls</h1>
<a href="{% url 'mainpage:newpoll' %}">Create a poll</a><br>
{% for poll in polls %}
    <div class="card"><div class="card-body">
        <small class="card-text">{{ poll.creator.username }}</small><br>
        <pre><a class="card-text" href="{% url 'mainpage:pollform' poll.id %}">{{ poll }}</a></pre>
    </div></div>
{% empty %}
    <p>Be the first! Create a poll.</p>
{% endfor %}
{% endblock %}
