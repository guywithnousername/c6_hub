{% extends "mainpage/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>{{ poll }}</h1>
<form action="{% url 'mainpage:pollform' poll.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Vote!</button>
    {% endbuttons %}
</form>
{% endblock %}
