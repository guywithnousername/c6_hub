{% extends "mainpage/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Poll Results</h1>
<p>{{ poll }}</p><br>
{% for value in values %}
{{ value.0 }} - {{ value.2 }}
<div class="progress">
    <div class="progress-bar" role="progressbar" 
    aria-valuenow="{{ value.1 }}" aria-valuemin="0" 
    aria-valuemax="{{ total }}" style="width:{{ value.2 }}%"></div>
</div>
<br>
{% endfor %}
{% endblock %}
