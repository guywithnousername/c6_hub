{% extends "mainpage/base.html" %}
{% load bootstrap4 %}

{% block content %}

{% if form.errors %}
<p>Wrong password or username. Try again.</p>
{% endif %}

<form method="post" action = "{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Log in!</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'mainpage:index' %}">
</form>

{% endblock %}
